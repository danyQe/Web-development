<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('homepage.jpg') center/cover no-repeat; /* Set the background image */
            color: #fff;
            height: 100vh; /* Ensure the body takes up the full viewport height */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        header {
            text-align:center;
            padding: 100px 0;
        }

        header h1 {
            color: rgba(20 20 21); /* Color the "GROUP 8" name */
            font-style:italic; /* Apply italic font style */
            font-size: 48px; /* Increase font size */
            text-align:center;
            margin-top: -0px;
            margin-bottom: 60px; /* Add margin for spacing */
            margin-left: -30px; /* Move "GROUP 8" slightly to the left */
        }

        .intro {
            color: #1bee4c; /* Color the introduction text */
            font-size: 24px; /* Increase font size */
            font-style: italic; /* Apply italic font style */
            background-color: rgba(82, 79, 79, 0.653); /* Transparent background */
            padding: 10px; /* Add padding for spacing */
            border-radius: 5px; /* Add rounded corners */
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        footer {
            background-color: #222;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        .login-button:hover {
            background-color:#16ec44;
        }

        .login-button {
            text-decoration:dotted;
            color: white;
            background-color: #007bff;
            padding: 10px 20px;
            border-radius: 5px;
            border: none; /* Remove default border */
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

    </style>
</head>
<body>
    <header>
        <h1>GOUTHAM</h1>
        <p class="intro">Exploring creativity through design and development.</p>
        <a class="login-button" href="login.html">sign in</a>
    </header>
    <div class="container">
        <!-- Add more content or portfolio items as needed -->
    </div>
    <footer>
        <p>&copy; Group 8. All rights reserved.</p>
    </footer>
</body>
</html>
